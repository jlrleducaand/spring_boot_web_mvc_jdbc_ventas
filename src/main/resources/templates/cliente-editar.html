<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<div class="container">
    <form th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post">
        <div class="d-flex align-content-baseline">
            <div class="d-flex col-8 align-content-baseline">
                <h1 class="mt-3">Actualizar Cliente</h1>
                <h1 class="col-3 text-center mt-3" th:text="${cliente.id}" value="Id" readonly="readonly">ID-</h1>

            </div>
            <div class="col-4 d-flex mt-5 justify-content-center gap-3 px-0">
                <div class="">
                    <input class="btn-danger px-4" type="submit" value="Guardar"/>
                </div>
                <a href="/clientes"><input class="btn-warning px-4" type="button" value="Volver" onclick=""/></a>
            </div>
        </div>

        <div>
            <hr/>
        </div>
        <div class="d-flex bg-primary justify-content-center text-center  py-3  ">
            <div class="col-2  text-white">Nombre</div>
            <div class="col-2  text-white">Apellido1</div>
            <div class="col-2  text-white">Apellido2</div>
            <div class="col-2  text-white">Ciudad</div>
            <div class="col-2  text-white">Categor√≠a</div>
        </div>
        <div class="mt-2">
            <div class=" d-flex flex-nowrap justify-content-center gap-1">
                <input class="col-2 text-center border-1" th:field="${cliente.nombre}"/>
                <input class="col-2 text-center border-1" th:field="${cliente.apellido1}"/>
                <input class="col-2 text-center border-1" th:field="${cliente.apellido2}"/>
                <input class="col-2 text-center border-1" th:field="${cliente.ciudad}"/>
                <input class="col-2 text-center border-1" th:field="${cliente.categoria}"/>
            </div>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html></html></html>
