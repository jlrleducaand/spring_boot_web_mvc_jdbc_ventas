<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<div class="container">

    <form action="/clientes">
        <div class="d-flex align-content-baseline">
            <div class="d-flex col-9 align-content-baseline">
                <h1 class="mt-3" th:text="#{msg.cliente.detalle}">Detalle Cliente</h1>
                <h1 class="col-3 text-center mt-3" th:text="${cliente.id}" value="Id" readonly="readonly"></h1>

            </div>
            <div class="col-3 d-flex mt-5 justify-content-center px-0">
                <input class="btn-warning px-5" type="submit" th:value="#{btn.volver}" value="Volver"/>
            </div>
        </div>

        <div>
            <hr/>
        </div>
        <div class="d-flex bg-primary justify-content-center text-center  py-3  ">
            <div class="col-2  text-white" th:text="#{msg.nombre}">Nombre</div>
            <div class="col-2  text-white" th:text="#{msg.apellido1}">Apellido1</div>
            <div class="col-2  text-white" th:text="#{msg.apellido2}">Apellido2</div>
            <div class="col-2  text-white" th:text="#{msg.ciudad}">Ciudad</div>
            <div class="col-2  text-white" th:text="#{msg.categoria}">Categoría</div>
        </div>
        <div class="mt-2">
            <div class="row d-flex flex-nowrap justify-content-center py-1"
                 th:each="comercial : ${cliente}">

                <input class="col-2 text-center border-0" th:value="${cliente.nombre}" value="Nombre"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${cliente.apellido1}" value="Apellido1"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${cliente.apellido2}" value="Apellido2"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${cliente.ciudad}" value="Ciudad"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${cliente.categoria}" value="Categoría"
                       readonly="readonly"/>
            </div>
            <div>
                <hr/>
            </div>

        </div>

    </form>
    <div class="d-flex col-9 align-content-baseline">
        <h1 class="mt-3" th:text="#{msg.cliente.comerciales.asociados}">Comerciales Asociados</h1>
    </div>
    <div class="container">

        <div class="row bg-primary  text-center  py-3">
            <div class="col-1 text-white" th:text="#{msg.id}">Id</div>
            <div class="col-2 text-white" th:text="#{msg.nombre}">Nombre</div>
            <div class="col-2 text-white" th:text="#{msg.apellido1}">Apellido1</div>
            <div class="col-2 text-white" th:text="#{msg.apellido2}">Apellido2</div>
            <div class="col-2 text-white" th:text="#{msg.comision}">Comisión</div>
            <div class="col-2 text-white" th:text="#{msg.num.Pedidos}">Num_Pedidos</div>

        </div>
        <div>
            <hr/>
        </div>
        <div class="row text-center py-1" th:each="comercial : ${listaComercial}">
            <div class="col-1" th:text="${comercial.id}">0</div>
            <div class="col-2" th:text="${comercial.nombre}">nombre</div>
            <div class="col-2" th:text="${comercial.apellido1}">apellido1</div>
            <div class="col-2" th:text="${comercial.apellido2}">apellido2</div>
            <div class="col-2" th:text="${comercial.comision}">comision</div>
<!--            <div class="col-2" th:text="${comercial.}">NºPedidos</div>-->

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html></html>
