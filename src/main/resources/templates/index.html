<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Página Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body class="container ">
<div class="bg-primary mt-5">
    <div class="col-md-4 align-self-center" >
        <span class="text-white" th:text="#{lang.cambio}"></span>:
        <select id="locales">
            <option value="es" th:text="#{lang.espaniol}" th:selected="${'es'==#locale.language}"></option>
            <option value="en" th:text="#{lang.ingles}" th:selected="${'en'==#locale.language}"></option>
        </select>
    </div>
    <h1 class="tex-white py-5 text-center" th:text="#{msg.bienvenidos}">Bienvenido a la aplicación de gestión Tienda</h1>
</div>


<div class="d-flex justify-content-center mt-5 gap-5">
    <a  href="/clientes">   <button class="btn-warning p-3"><h2 th:text="#{msg.gestion.clientes}">Gestionar Clientes</h2></Clientes></button></a>
    <a  href="/comerciales"><button class="btn-warning p-3"><h2 th:text="#{msg.gestion.comerciales}">Gestionar Comerciales</h2></button></a>
    <a  href="/pedidos">    <button class="btn-warning p-3"><h2 th:text="#{msg.gestion.pedidos}">Gestionar Pedidos</h2></button></a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
    let url = new URL(window.location.href);
    let valLang = url.searchParams.get('lang')
    $('#locales option[value='+valLang+']').attr('selected', 'selected');

    $("#locales").change(function () {
        var selectedOption = $('#locales').val();
        if (selectedOption != ''){
            let url = new URL(window.location.href);
            url.searchParams.set('lang', selectedOption);
            window.location.href= url.href;
        }
    });
</script>
</body>
</html>
