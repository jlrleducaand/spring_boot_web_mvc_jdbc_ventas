
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Comercial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<div class="container"  >
  <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">
    <div class="d-flex align-content-baseline">
      <div class="d-flex col-8 align-content-baseline">
        <h1 class="mt-3" th:text="#{msg.comercial.editar}">Actualizar Comercial</h1>
        <h1 class="col-3 text-center mt-3" th:text="${comercial.id}" 	  value= "Id" readonly="readonly">ID-</h1>

      </div>
      <div class="col-4 d-flex mt-5 justify-content-center gap-3 px-0">
        <div class="">
          <input class="btn-danger px-4"  type="submit" th:value="#{btn.guardar}" value="Guardar"/>
        </div>
        <a href="/comerciales"><input class="btn-warning px-4" type="button" th:value="#{btn.volver}"value="Volver" onclick=""/></a>
      </div>
    </div>

    <div>
      <hr/>
    </div>
    <div class="d-flex bg-primary justify-content-center text-center  py-3  ">
      <div class="col-2  text-white" th:text="#{msg.nombre}" >Nombre</div>
      <div class="col-2  text-white" th:text="#{msg.apellido1}">Apellido1</div>
      <div class="col-2  text-white" th:text="#{msg.apellido2}">Apellido2</div>
      <div class="col-2  text-white" th:text="#{msg.comision}">Comision</div>
    </div>
    <div class="mt-2">
      <div class=" d-flex flex-nowrap justify-content-center gap-1">
        <input  class="col-2 text-center border-1" th:field="${comercial.nombre}"    	/>
        <input  class="col-2 text-center border-1" th:field="${comercial.apellido1}"  />
        <input  class="col-2 text-center border-1" th:field="${comercial.apellido2}"  />
        <input  class="col-2 text-center border-1" th:field="${comercial.comision}"    	/>
      </div>
    </div>

  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
