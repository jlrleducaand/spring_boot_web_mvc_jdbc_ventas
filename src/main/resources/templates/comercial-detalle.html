<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Comercial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<div class="container">

    <form action="/comerciales">
        <div class="row d-flex justify-content-between">
            <div class="col-5 d-flex justify-content-between mt-3">
                <h1 class=" " th:text="#{msg.comercial.detalle}">Detalle Comercial</h1>
                <h1 class=" text-center " th:text="${comercial.id}" value="Id" readonly="readonly">ID-</h1>

            </div>
            <div class="col-2 d-flex mt-5 justify-content-center ps-0 mb-2">
                <input class="flex-grow-1 btn-warning " type="submit" th:value="#{btn.volver}" value="Volver"/>
            </div>
        </div>


        <div class="d-flex bg-primary justify-content-center text-center  py-3  ">
            <div class="col-2  text-white" th:text="#{msg.nombre}">Nombre</div>
            <div class="col-2  text-white" th:text="#{msg.apellido1}">Apellido1</div>
            <div class="col-2  text-white" th:text="#{msg.apellido2}">Apellido2</div>
            <div class="col-2  text-white" th:text="#{msg.comision}">Comision</div>
        </div>
        <div class="mt-2">
            <div class=" d-flex flex-nowrap justify-content-center ">
                <input class="col-2 text-center border-0" th:value="${comercial.nombre}" value="Nombre"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${comercial.apellido1}" value="Apellido1"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${comercial.apellido2}" value="Apellido2"
                       readonly="readonly"/>
                <input class="col-2 text-center border-0" th:value="${comercial.comision}" value="Ciudad"
                       readonly="readonly"/>
            </div>
            <div>
                <hr class="color-primary border-2"/>
            </div>
        </div>
    </form>

    <div class="container">
        <div class="row d-flex justify-content-between ">
            <h1 class="col-4 mt-3 px-0" th:text="#{msg.pedidos.lista}">Lista de Pedidos</h1>
            <div class="d-flex col-5 gap-2 justify-content-end px-0">
                <p class="text-center text-dark-emphasis">Total de los pedidos<input class="text-center "
                                                                                     th:value="${total}+ '€'"
                                                                                     value="total"
                                                                                     readonly="readonly"></p>
                <p class="text-center text-dark-emphasis">Media de los pedidos<input class="text-center "
                                                                                     th:value="${media}+ '€'"
                                                                                     value="media"
                                                                                     readonly="readonly"></p>
            </div>
        </div>
        <div class="row bg-primary  text-center  py-1  ">
            <div class="col-2  text-white" th:text="#{msg.id}">id</div>
            <div class="col-2  text-white" th:text="#{msg.total}">Total</div>
            <div class="col-2  text-white" th:text="#{msg.fecha}">Fecha</div>
            <div class="col-2  text-white" th:text="#{msg.id_comercial}">ID-Comercial</div>
            <div class="col-2  text-white" th:text="#{msg.id_cliente}">ID-Cliente</div>
            <div class="col-2  text-white" th:text="#{msg.nombre}">Nombre</div>

        </div>
        <div class="mt-2">
            <!--             **************************** MI BUCLE PARA ITERACION LISTA DE PEDIDOS ************************************** -->
            <div class="row text-center py-2 " th:each="pedido : ${listaPedidos}">
                <div class="row">
                    <input class="" th:value="${pedido.id}" value="Id" readonly="readonly"
                           th:class="${pedido.equals(PedidoMax)} ? 'text-white col-2 text-center border-0 bg-success' :
                    (${pedido.equals(PedidoMin)} ? 'text-white col-2 text-center border-0 bg-danger' : 'col-2 text-center border-0')"/>
                    <input class="" th:value="${pedido.total}" value="Total"
                           readonly="readonly" th:class="${pedido.equals(PedidoMax)} ? 'text-white col-2 text-center border-0 bg-success' :
                    (${pedido.equals(PedidoMin)} ? 'text-white col-2 text-center border-0 bg-danger' : 'col-2 text-center border-0')"/>
                    <input class="" th:value="${pedido.fecha}" value="Fecha"
                           readonly="readonly" th:class="${pedido.equals(PedidoMax)} ? 'text-white col-2 text-center border-0 bg-success' :
                    (${pedido.equals(PedidoMin)} ? 'text-white col-2 text-center border-0 bg-danger' : 'col-2 text-center border-0')"/>
                    <input class="" th:value="${pedido.id_comercial}" value="ID-Comercial"
                           readonly="readonly" th:class="${pedido.equals(PedidoMax)} ? 'text-white col-2 text-center border-0 bg-success' :
                    (${pedido.equals(PedidoMin)} ? 'text-white col-2 text-center border-0 bg-danger' : 'col-2 text-center border-0')"/>
                    <input class="" th:value="${pedido.id_cliente}" value="ID-Cliente"
                           readonly="readonly" th:class="${pedido.equals(PedidoMax)} ? 'text-white col-2 text-center border-0 bg-success' :
                    (${pedido.equals(PedidoMin)} ? 'text-white col-2 text-center border-0 bg-danger' : 'col-2 text-center border-0')"/>
                    <div class="col-2 d-flex gap-2">
                        <a class="btn-warning flex-grow-1 p-2 text-center text-decoration-none"
                           th:href="@{/clientes/{id}(id=${Clientes[__${pedido.id_cliente}__].id})}">
                            <span th:text="${Clientes[__${pedido.id_cliente}__].nombre}">Nombre-Cliente</span>
                        </a>
                        <p class="d-flex align-self-center" th:text="${pedido.equals(PedidoMax)} ? 'Máx' :
                        (${pedido.equals(PedidoMin)} ? 'Mín')"
                           th:class="${pedido.equals(PedidoMin)} ? 'btn text-white d-flex align-self-center bg-danger p-2' :
                           (${pedido.equals(PedidoMax)} ? 'btn text-white d-flex align-self-center bg-success p-2' : 'd-flex align-self-center p-2')"></p>
                    </div>
                </div>
                <div class="container">
                    <hr class=" border-2">
                </div>
            </div>
        </div>
    </div>

    <!-- ********************************************  LISTADO DE CLIENTES  **************************************** -->

    <div class="container">
        <div class="row">
            <h1 class="col-4 mt-3 px-0" th:text="#{msg.cliente.lista}">Lista de Clientes</h1>

            <div class="row bg-primary  text-center  py-1 mx-0 ">
                <div class="col-1  text-white" th:text="#{msg.id}">id</div>
                <div class="col-2  text-white" th:text="#{msg.nombre}">Nombre</div>
                <div class="col-2  text-white" th:text="#{msg.apellido1}">Apellido1</div>
                <div class="col-2  text-white" th:text="#{msg.apellido2}">Apellido2</div>
                <div class="col-2  text-white" th:text="#{msg.ciudad}">Ciudad</div>
                <div class="col-1  text-white" th:text="#{msg.categoria}">Categoría</div>
                <div class="col-2  text-white" th:text="#{msg.total}">Total</div>
            </div>


            <div class="mt-2">


                <!-- Iterar sobre la lista de pedidos para sacar los id_clientes e iterar sobre el mapa id_cliente - cliente -->
                <div class="row text-center py-2 " th:each="cliente : ${ClientesUnicos}">

                    <!-- Mostrar la información del cliente (únicamente para clientes únicos) -->
                    <div class="row">
                        <input class="col-1 text-center border-0" th:value="${cliente.id}" value="Id"
                               readonly="readonly"/>
                        <input class="col-2 text-center border-0" th:value="${cliente.nombre}" value="nombre"
                               readonly="readonly"/>
                        <input class="col-2 text-center border-0" th:value="${cliente.apellido1}" value="apellido1"
                               readonly="readonly"/>
                        <input class="col-2 text-center border-0" th:value="${cliente.apellido2}" value="apellido2"
                               readonly="readonly"/>
                        <input class="col-2 text-center border-0" th:value="${cliente.ciudad}" value="ciudad"
                               readonly="readonly"/>
                        <input class="col-1 text-center border-0" th:value="${cliente.categoria}" value="categoria"
                               readonly="readonly"/>
                        <input class="col-2 text-center border-0" th:value="${cliente.sumaPedidos}+'€'" value="Id"
                               readonly="readonly"/>
                    </div>
                </div>

                <div class="container">
                    <hr class=" border-2">
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
