<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comercial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
<div class="container"  >
    <div class="row flex-wrap">
    <div class="col-lg-9 col-md-6 col-sm-12" >
        <h1 class="mt-4" th:text="#{msg.comerciales}">Comerciales</h1>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6 mt-4">
            <form class="d-flex mt-lg-4 mt-md-4  mt-sm-0 gap-2" action="/comerciales/crear">
                <input class="btn-danger w-100" type="submit" th:value= "#{btn.crear}">
                <input class="btn-warning w-100" type="button" th:value="#{btn.volver}" value="Volver" onclick="location.href='/index';">
            </form>
        </div>
    </div>
    <div>
        <hr/>
    </div>
    <div class="row bg-primary  text-center  py-3">
        <div class="col-1 text-white" th:text="#{msg.id}" >Id</div>
        <div class="col-2 text-white" th:text="#{msg.nombre}" >Nombre</div>
        <div class="col-2 text-white" th:text="#{msg.apellido1}" >Apellido1</div>
        <div class="col-2 text-white" th:text="#{msg.apellido2}" >Apellido2</div>
        <div class="col-2 text-white" th:text="#{msg.comision}" >Comisión</div>
        <div class="col-3 text-white" th:text="#{msg.operacion}" >Operación</div>
    </div>
    <div>
        <hr/>
    </div>

    <div  class="row text-center py-1" th:each="comercial : ${listaComerciales}" >
        <div class="col-1" th:text="${comercial.id}">0</div>
        <div class="col-2" th:text="${comercial.nombre}">nombre</div>
        <div class="col-2" th:text="${comercial.apellido1}">apellido1</div>
        <div class="col-2" th:text="${comercial.apellido2}">apellido2</div>
        <div class="col-2" th:text="${comercial.comision}">comision</div>
        <div class="col-3 d-flex flex-wrap justify-content-between gap-2" style="overflow: hidden;">
            <form class="flex-grow-1" th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                <input class="btn-success w-100" type="submit" th:value="#{btn.ver.detalle}"  value="Ver Detalle" />
            </form>
            <!-- <form th:action="@{/comerciales/editar/{id}(id=${comercial.id})}" style="display: inline;"> opcion1 -->
            <form class="flex-grow-1" th:action="@{'/comerciales/editar/' + ${comercial.id}}" style="display: inline;">
                <input class="btn-warning w-100" type="submit" th:value="#{btn.editar}" value="Editar" />
            </form>
            <!-- <form th:action="@{/comercial/borrar/__${comercial.id}__}" method="post" style="display: inline;"> opcion1 -->

            <form class="flex-grow-1" th:action="@{/comerciales/borrar/{id}(id=${comercial.id})}" method="post" style="display: inline;">
                <input class="btn-danger w-100" type="submit" th:value="#{btn.borrar}"  value="Eliminar" />
            </form>
        </div>
        <hr class="col-9 border-2"/>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
