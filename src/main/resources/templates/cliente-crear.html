<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<div class="container">
    <!--ojo con poner una barra final en la ruta clientes/crear/,  springboot lo considera otra ruta diferente-->
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <div class="d-flex ">
            <div class="col-9 d-flex align-content-baseline">
                <h1 class="mt-4" th:text="#{msg.cliente.crear}" >Crear Cliente Nuevo</h1>
            </div>
            <div class="col-3 d-flex mt-5 justify-content-end gap-3 px-0">
                <div class="">
                    <input class="btn-danger px-4" type="submit" th:value="#{btn.crear}" value="Crear"/>
                </div>
                <a href="/clientes"><input class="btn-warning px-4" type="button" th:value="#{btn.volver}" value="Volver" onclick=""/></a>
            </div>
        </div>

        <div>
            <hr/>
        </div>
        <div class="d-flex bg-primary justify-content-center text-center  py-3  ">
            <div class="col-2  text-white" th:text="#{msg.nombre}">Nombre</div>
            <div class="col-2  text-white" th:text="#{msg.apellido1}">Apellido1</div>
            <div class="col-2  text-white" th:text="#{msg.apellido2}">Apellido2</div>
            <div class="col-2  text-white" th:text="#{msg.ciudad}">Ciudad</div>
            <div class="col-2  text-white" th:text="#{msg.categoria}">Categor√≠a</div>
        </div>
        <div class="mt-2">
            <div class=" d-flex justify-content-center gap-2">
                <input type="text" class="col-2" th:field="${nombre}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('nombre')}">
                    <span style="float: left" th:each="error : ${#fields.errors('nombre')}" th:text="${error}"/>
                </div>
                <input type="text" class="col-2" th:field="${apellido1}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('apellido1')}">
                    <span style="float: left" th:each="error : ${#fields.errors('apellido1')}" th:text="${error}"/>
                </div>
                <input type="text" class="col-2" th:field="${apellido2}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('email')}">
                    <span style="float: left" th:each="error : ${#fields.errors('email')}" th:text="${error}"/>
                </div>
                <input type="text" class="col-2" th:field="${ciudad}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('ciudad')}">
                    <span style="float: left" th:each="error : ${#fields.errors('ciudad')}" th:text="${error}"/>
                </div>
                <input type="number" class="col-2" th:field="${categoria}"/>
                <div class="col-3 text-danger" th:if="${#fields.hasErrors('categoria')}">
                    <span style="float: left" th:each="error : ${#fields.errors('categoria')}" th:text="${error}"/>
                </div>
            </div>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
